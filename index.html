<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //function to get the computer choice
        function getComputerSelection() {
         let rockPaperScissors = [
            'rock',
            'paper',
            'scissors'
        ]   
         let randomNumber = Math.floor(Math.random()*rockPaperScissors.length)
         return rockPaperScissors[randomNumber]
        }
        //players choice
        function playRound(playerSelection, computerSelection) {
            let result
            if (playerSelection === computerSelection){
                result = "it's a tie!"
            } else if (
                (playerSelection === 'rock' && computerSelection ==='paper') || 
                (playerSelection === 'paper' && computerSelection === 'scissors') ||
                (playerSelection === 'scissors' && computerSelection == 'rock') 
            ) {
                result = 'Computer Wins!'
            } else {
                result = 'You win!'
            }
            return result
            
        }
        //main
        function game() {
            let player = 0
            let computer = 0
            let tie = 0
            for (let i = 0; i < 5; i++){
                const playerSelection = prompt
                ('Choose rock, paper or scissors').toLocaleLowerCase() 
                const computerSelection = getComputerSelection()

                let result = playRound(playerSelection, computerSelection)
                
                if (result === 'You win!'){
                    player++
                    console.log('Player')
                } else if (result === 'Computer Wins!'){
                    computer++
                    console.log('Computer')
                } else if (result === "it's a tie!"){
                    tie++
                    console.log("Tie")
                }
            }
            console.log('SCORE!')
            console.log('player:', player)
            console.log('computer:', computer)
            console.log('tie:', tie)

            if (player === computer){
                console.log("IT'S A TIE")
            } else if (player > computer){
                console.log('PLAYER WINS!')
            } else if (player < computer){
                console.log('COMPUTER WINS!')
            }
            
        }
        
        game()
        
        

    </script>
    <title>Rock-paper-scissors.</title>
</head>
<body>
    This is a test for a rock, paper and scissors game (press f12 to view on console)
</body>
</html>
